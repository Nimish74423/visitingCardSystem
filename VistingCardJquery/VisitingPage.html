<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
            <form id="firstForm" name="firstForm" class="Form" method="post" action="">
                <div class="inputPanelTitle">
                    <h2>Get your Visiting ID</h2>
                    <hr>
                </div>
                
                    <input type="text" id="fName" name="firstName" required class="inputFields" placeholder="First Name" >
                    <input type="text" id="lName" name="lastName" required class="inputFields" placeholder="Last Name" >
                    <input type="text" name="email" required class="inputFields" placeholder="Email" >
                    <input type="text" name="phoneNumber" required class="inputFields" placeholder="Phone Number" >
                    <input type="text" id="cName" name="comanyName" required class="inputFields" placeholder="Company" >
                    
                    <input type="text" id="dName" name="designation" required class="inputFields" placeholder="Designation">
                    <textarea name="address" placeholder="Your Address" class="inputFields" required></textarea>
                    <button class="inputFields" type="submit" id="gen">Generate Card <img src="images/arrow_icon.png" alt="png"></button>
                
                    
            

                
            </form>

        
        <div class="idImage">
            <img src="images/right_img.png" alt="image">

        </div>

    </div>
</body>
